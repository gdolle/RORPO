language: C++

os:
  - linux

dist: focal # 20.04

compiler:
  - gcc

addons:
  apt:
    update: true
    packages:
      - libdocopt-dev
      - libfftw3-dev
      - libinsighttoolkit4-dev
      - libgdcm-dev
      - libgdcm-tools
        #- libgdcm-cil
      - libvtkgdcm-dev
      - libvtkgdcm-tools
        #- libvtkgdcm-cil
      # Python 
      - insighttoolkit4-python3
      - python3-gdcm
      - python3-vtkgdcm
      # Build
      - g++
      - cmake
      - make
      # Packages
      - dpkg

stages:
  - build
  - test
  - packages
  - name: deploy
    if: branch = master

jobs:
  include:
    - stage: build
      script:
        - mkdir build
        - cd build
        - cmake ..
        - make -j2

    - stage: test
      script:
        - echo "RORPO Unit tests"

    - stage: deploy GitHub Release
      if: branch = master
      script: echo "Deploying to GitHub releases ..."
      deploy:
        provider: releases
        api_key: $GITHUB_OAUTH_TOKEN
        cleanup: false
        on:
          tags: true
